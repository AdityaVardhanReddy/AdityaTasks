<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1 >Registration Form</h1>
        <form action="registration.php" method="post">
            <table border>
                <tr>
                    <td><label for="firstname">FirstName</label></td>
                    <td><input type="text" name="firstname" id="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">LastName</label></td>
                    <td><input type="text" name="lastname" id="lastname" ></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required ></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re-Enter Password</label></td>
                    <td><input type="password" id="repassword" name="repassword" required ></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" >Male
                        <br>
                        <input type="radio" id="female" name="gender" value="female" >Female
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" name="age" ></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Phone Number:</label></td>
                    <td><input type="tel" id="phone_number" name="phone_number"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select name="country" id="country">
                        <option value="India">India</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Afganisthan">Afganisthan</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="languages">Languages Known</label></td>
                    <td>
                        <input type="checkbox" name="languages" id="English" value="English">English
                        <input type="checkbox" name="languages" id="Kannada" value="Kannada">Kannada
                        <input type="checkbox" name="languages" id="Hindi" value="Hindi">Hindi
                        <input type="checkbox" name="languages" id="Telugu" value="Telugu">Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="declaration" name="declaration" required>
                        <label for="declaration">Hereby I declare all the given details are true</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Log in to <a href="https://www.ethnus.com" target="_blank">Ethnus</a>Website</td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </form>
</body>
</html>
